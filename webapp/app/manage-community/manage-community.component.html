<calvin-community-profile [profile]="this.community"></calvin-community-profile>
<div fxLayout fxLayout.xs="row" fxLayoutGap="0px" fxLayoutGap.xs="0">
  <div fxFlex="20%" fxLayout="row"> </div>
  <div fxFlex="100%" fxLayout="row" fxLayoutAlign=" start">
    <md-tab-group class="manage-community" fxFlex="100%">
       <md-tab label="Community">
         <form [formGroup]="userForm" (ngSubmit)="onsubmit(userForm)" class="try">
             <md-input-container fxLayoutAlign="start">
                <input mdInput placeholder="Domain "  disabled value={{community.domain}} disabled> 
              </md-input-container>

                <md-input-container fxLayoutAlign="start">
                 <input mdInput placeholder="Purpose"   value={{community.purpose}} disabled>
                </md-input-container>

                <md-input-container fxLayoutAlign="start" fxLayout="column">
                  <textarea mdInput placeholder="Community Name" rows="2" formControlName="name" ngModel={{community.name}}></textarea>
                </md-input-container>

                <md-input-container fxLayoutAlign="start" fxLayout="column">
                   <textarea input mdInput placeholder="Description" rows="2" formControlName="description" ngModel={{community.description}}></textarea>
                </md-input-container>

                <md-input-container fxLayoutAlign="start">
                   <input mdInput name="access" placeholder="Visisbility">
                  <md-radio-group ngModel={{community.visibility}} formControlName="visibility">
                        <md-radio-button value="Public">Public</md-radio-button>
                         <md-radio-button value="Private">Private</md-radio-button>
                         <md-radio-button value="Moderated">Moderated</md-radio-button>
                  </md-radio-group>
                </md-input-container>

               <md-input-container fxLayoutAlign="start" fxLayout="column">
                  <textarea input mdInput placeholder="avatar" rows="2" formControlName="avatar" ngModel={{community.avatar}}></textarea>
                   <md-hint align="start" class="full-width">
                      <div *ngIf="userForm.get('avatar').hasError('pattern') && userForm.get('avatar').touched" class="errorStyle">
                            Invalid avatar path,must be url
                     </div>
                   </md-hint>
               </md-input-container>

               <md-input-container fxLayoutAlign="start">
                  <input mdInput placeholder="Tag" formControlName="tagCtrl"  #resettext (focusout)="chipValue(tagname,resettext)" [(ngModel)]="tagname">
               </md-input-container>

               <md-chip-list>
                 <div fxLayout.md="column" ng-disabled="!tag.value" *ngFor="let tag of tagarray">
                   <md-chip (click)="clearTag(tag)">{{tag}}<i class="material-icons">clear</i></md-chip>
                 </div>
               </md-chip-list>

               <button md-raised-button routerLink="/app/communitydashboard">Cancel</button>
                              <!-- Submit button to Add the tool-->
              <button md-raised-button color="primary" type="submit" color="primary" [disabled]="!userForm.valid" >Submit</button>
         </form>
      </md-tab>
      <!--Closing community info tab-->
      <md-tab label="Members">
            <calvin-community-member-management [community]="this.domain"></calvin-community-member-management>
      </md-tab>
                  <!--tab for manage member component-->
     <md-tab label="Roles">
            <calvin-community-role-managements [community]="this.domain"></calvin-community-role-managements>
     </md-tab>
                  <!--tab for manage role component-->
                  <md-tab label="Tools">
                        <calvin-community-tool-management [community]="this.domain"></calvin-community-tool-management>
                  </md-tab>

</md-tab-group>
 </div>
</div>
