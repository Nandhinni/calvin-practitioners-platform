

<!--Using Flex for dividing the page into side nav,content and side nav  -->

  <div 
         fxLayout
         fxLayout.xs="column"
         fxLayoutGap="0px"
         fxLayoutGap.xs="0">
        <div class="item item-1" fxFlex="20%" fxFlexAlign='start'>

<!--Community Avatar in side nav  -->

   <md-list>
         <md-list-item class="community-image"> 

                  
                <md-icon  (click)="openDialog()" class="community-display-pic" mdTooltip="Edit">add_a_photo</md-icon>
                <img md-list-avatar src='/assets/images/try1.jpg'>
         </md-list-item>
   </md-list>

   <md-input-container class="community-details">
         <input mdInput placeholder="Community Name" value="" disabled>
   </md-input-container>

   <md-input-container  class="community-access-details">
         <input mdInput placeholder="Private Community" value="" disabled>
   </md-input-container>
   <span> <md-icon>lock</md-icon></span>

  </div><!--closing div of flex 20% for comunity avatar-->


   <!--Content area or community info area using tabs-->

  <div class="item item-2" fxFlex="60%" fxFlexAlign="start">
        <md-tab-group>
                <md-tab label="Community">   
                  <!--Form for displaying community info in community info tab-->
                        <form #userForm="ngForm" (ngSubmit)="onFormSubmit(userForm)" class="try">
                             <div>
                                   <md-input-container class="example-full-width">
                                          <input mdInput placeholder="Domain (disabled)" disabled value="domain">
                                    </md-input-container>
                              </div>


                              <div>
                                    <md-input-container class="example-full-width">
                                          <input mdInput placeholder="Purpose (disabled)" disabled value="sharing ideas">
                                    </md-input-container>
                              </div>


                              <div>
                                    <md-input-container class="example-full-width">
                                          <input mdInput placeholder="Community Name" name="Community name" [ngModel]="Community">
                                    </md-input-container>
                              </div>

                              <div>
                                    <md-input-container class="example-full-width">
                                         <input mdInput placeholder="Description" name="Description" ngModel >
                                    </md-input-container></div>

                              <div>
                                    <md-input-container class="example-full-width">
                                        <input mdInput placeholder="Access" disabled>
                                        <md-radio-group name="access"ngModel>
                                              <md-radio-button value="Public">Public</md-radio-button>
                                              <md-radio-button value="Private">Private</md-radio-button>
                                              <md-radio-button value="Moderate">Moderate</md-radio-button>
                                        </md-radio-group>
                                   </md-input-container>
                              </div>


                              <div>
                                    <md-input-container class="example-full-width"> 
                                        <input mdInput placeholder="Tags" name="Tags"[(ngModel)]="Tags">
                                    </md-input-container> 
                              </div>
                              <button md-raised-button color="primary" type="submit" [disabled]="!userForm.valid">Save</button>


                    </form><!--closing form-->

                  
              </md-tab><!--Closing community info tab-->

                    <md-tab label="Members"></md-tab><!--tab for manage member component-->
                    <md-tab label="Roles" ><calvin-community-role-managements></calvin-community-role-managements></md-tab><!--tab for manage role component-->
                   <md-tab label="Tools"></md-tab><!--tab for manage tools component-->
        </md-tab-group>
  </div>
  </div>
 <div class="item item-4" fxFlex="20%" fxFlexOrder="4"></div>
