
<calvin-community-profile [profile]="this.community"  >
   <div class="manage-community-info" *ngIf="this.CommunitiesInfo.role === 'Admin' || 'owner'" >
    <button md-icon-button [mdMenuTriggerFor]="menu" class="setting">
    <md-icon>settings</md-icon>
  </button>
  <md-menu #menu="mdMenu">
    <button routerLink="/app/managecommunity/{{this.domain}}" md-menu-item>
      <md-icon>dialpad</md-icon>
      <span>Manage Community</span>
    </button>
  </md-menu>
   </div>
</calvin-community-profile>
<div fxLayout="row" fxLayoutGap="">
  <div fxLayout="column" fxFlex="30%" fxFlex.md="20%" >
    <calvin-community-tools-widget [community]="this.domain"></calvin-community-tools-widget>
  </div>
  <div fxFlex="40%" fxFlex.md="60%">
    <calvin-activity-page></calvin-activity-page>
  </div>
  <div fxFlex="30%" fxFlex.md="20%">
    <calvin-community-members-widget [community]="this.domain"></calvin-community-members-widget>
  </div>


<router-outlet></router-outlet>
