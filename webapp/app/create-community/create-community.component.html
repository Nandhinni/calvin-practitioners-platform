
<!--Setting the header for the cover image of community administration   -->

<div fxLayout fxLayout.xl="row"  class="community-layout-style" >
   <div fxFlex="20%" class="border" id="communityInfo">
     
<!--Fething the Username and domain name to be displayed at left corner of header  -->

      <md-input-container>
        <input mdInput placeholder="User name" value="" disabled>
       </md-input-container>
       <md-input-container>
         <input mdInput placeholder="Domain name" value="" disabled>
       </md-input-container>
    </div>
  </div>  



  <div class=" container community-layout-administration" >
    <md-card-title class="context">
       Manage Community
    </md-card-title>

    <!--Displaying the community domain details in form structure(not editable) using <md-input-container>    -->

    <form class="container example-form">
      <md-input-container class="example-full-width">
         <input mdInput placeholder="Domain (disabled)" disabled value="domain">
      </md-input-container>

       <!--Displaying the community Core Activity in form structure(not editable) using <md-input-container>  -->

      <md-input-container class="example-full-width">
         <input mdInput placeholder="Core Activity (disabled)" disabled value="Core Activity">
      </md-input-container>
       
        <!--Displaying the community Community Name in form structure(editable) using <md-input-container>  -->
    
      <md-input-container class="example-full-width">
         <input mdInput placeholder="Community Name">
      </md-input-container>

      <!--Displaying the community Description in form structure(editable) using <md-input-container> -->

      <md-input-container class="example-full-width">
         <input mdInput placeholder="Description">
      </md-input-container>

      <!--Displaying the community Access in form structure(editable) using <md-select> -->
     
      <md-select placeholder="Private" [(ngModel)]="selectedValue" name="access" class="example-full-width">
        <md-option *ngFor="let access of visibilities" [value]="access.value">
        {{access.viewValue}}
        </md-option>
      </md-select>
     
     <!--Displaying the community Members and managing members in form structure(editable) using <md-autocomplete> -->

     <md-input-container class="example-full-width">  
       <input mdInput placeholder="Manage Members" [mdAutocomplete]="auto" [formControl]="memberCtrl">
     </md-input-container>   

     <md-autocomplete #auto="mdAutocomplete" >
       <md-option *ngFor="let members of filteredmembers | async" [value]="members">
            {{ members }}
                <button md-icon-button [mdMenuTriggerFor]="menu">
                      <md-icon>settings</md-icon>
                </button>

       <md-menu #menu="mdMenu">
                <button md-menu-item>
                     <md-icon>person_add</md-icon>
                       <span>Add member</span>
                 </button>

              <button md-menu-item disabled>
                    <md-icon>delete</md-icon>
                      <span>Remove member</span>
              </button>

           <button md-menu-item>
                   <md-icon>person_pin</md-icon>
                     <span>Make Admin</span>
           </button>
    </md-menu>


  </md-option>
</md-autocomplete>

<!--Displaying the community tools and managing tools in form structure(editable) using <md-autocomplete> -->

       <md-input-container class="example-full-width">  
             <input mdInput placeholder="Manage Tools" [mdAutocomplete]="auto1" [formControl]="memberCtrl">
       </md-input-container>   

       <md-autocomplete #auto1="mdAutocomplete" >
          <md-option *ngFor="let members of filteredmembers | async" [value]="members">
                {{ members }}

                <button md-icon-button [mdMenuTriggerFor]="menu">
                     <md-icon>settings</md-icon>
                </button>

          <md-menu #menu="mdMenu">
                <button md-menu-item>
                    <md-icon>add_circle</md-icon>
                    <span>Add Tools</span>
                </button>

               <button md-menu-item disabled>
                   <md-icon>not_interested</md-icon>
                   <span>Disable Tool</span>
                </button>
  
          </md-menu>

      </md-option>
    </md-autocomplete>

<!--Displaying the community tags and managing tags in form structure(editable) using <md-autocomplete>-->

       <md-input-container class="example-full-width">  
            <input mdInput placeholder="Manage Tags" [mdAutocomplete]="auto2" [formControl]="memberCtrl">
       </md-input-container>   

       <md-autocomplete #auto2="mdAutocomplete" >
           <md-option *ngFor="let members of filteredmembers | async" [value]="members">
          {{ members }}
          {{members.selectedValue}}

       <button md-icon-button [mdMenuTriggerFor]="menu">
            <md-icon>settings</md-icon>
      </button>

      <md-menu #menu="mdMenu">
           <button md-menu-item>
                 <md-icon>add_circle</md-icon>
                <span>Add Tags</span>
           </button>

      <button md-menu-item disabled>
          <md-icon>not_interested</md-icon>
          <span>Disable Tags</span>
       </button>
  
      </md-menu>

 </md-option>
</md-autocomplete>

<!--Save button  -->

<a md-raised-button routerLink=".">Save</a>
</form>
  </div>
