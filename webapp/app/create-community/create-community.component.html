



      <div fxLayout fxLayoutAlign="start end" class="community-layout-style" >
     
      <div fxFlex="20%" fxLatout="column"></div>


      <div class="container" fxLayout="row">      

      <form class="container" fxFlex="60%" fxLayout="column" fxFlexAlign="center center"
                 fxFlexFill [formGroup]="userForm"  >
       

            <h4 class="md-headline">Create New Community</h4>

<!--domain name text field-->
          <div fxLayout.md="column">
               <md-input-container  mdTooltip="Unique Name" mdTooltipPosition="right">
                  <input mdInput placeholder="Domain Name" formControlName="domainName">
                </md-input-container>
                <!--domain name validation-->
                  <md-hint align="start" class="full-width">
                  <span *ngIf="userForm.get('domainName').hasError('required') && userForm.get('domainName').touched" class="errorStyle">
                    Domain Name is required
                  </span>
                  <span *ngIf="userForm.get('domainName').hasError('pattern') && userForm.get('domainName')" class="errorStyle">
                  Invalid DomainName,must contain 8 to 20 char with one special character(.)
                  </span>
                </md-hint>
            </div>

<!--community text field-->
          <div fxLayout.md="column">
                <md-input-container>
                  <input mdInput placeholder="community Name" formControlName="communityName">                     
                </md-input-container>
                <!--community name validation-->
                <md-hint align="start" class="full-width">
                       <span *ngIf="userForm.get('communityName').hasError('required') && userForm.get('communityName').touched" class="errorStyle">
                           Community Name is required
                      </span> 
                    </md-hint>  
           </div>

<!--select core-activity-->
            <div fxLayout.md="column">
                  <md-select placeholder="Purpose"  formControlName="Purpose">
                    <md-option *ngFor="let core of coreActivity" [value]="core.value" >
                      {{ core.value }}
                    </md-option>                 
                  </md-select>
                  <!--validtation for purpose-->
                      <md-hint align="start" class="full-width">
                       <div *ngIf="userForm.get('Purpose').hasError('required') && userForm.get('Purpose').touched" class="errorStyle">
                           select any one purpose
                      </div> 
                    </md-hint> 
             </div>

<!--choose visibitity mode-->
          <div>
              <md-input-container class="example-full-width">
                  <input mdInput placeholder="visibility" disabled>
                       <md-radio-group name="visibility" formControlName="visibility">
                          <md-radio-button value="Public" >Public</md-radio-button>
                          <md-radio-button value="Private" >Private</md-radio-button>
                          <md-radio-button value="Moderate" >Moderate</md-radio-button>
                       </md-radio-group>
              </md-input-container>
           </div>
<!--get description from user using text-area -->
            
                  <label>Description:</label>
                  <div><textarea rows="6"></textarea></div>
          
<!--select tag container-->
          
           <div fxLayout.md="column">
                 <md-input-container>
                      <input mdInput placeholder="Tag" #tag (keyup)="onKey(tag.value)" formControlName="tagSelection" >
                 </md-input-container>
           </div>
              <md-chip-list ng-value="tag">
                  <md-chip >{{tag.value}}</md-chip>
              </md-chip-list>

<!--select template -->

                 <calvin-template-browser></calvin-template-browser>

<!--terms and condition-->
              <span>
              <button md-button (click)="openDialog()">Terms and conditon</button>
              </span>
<!--submit the form using raised button-->
            <div>
              <button md-raised-button ng-value="submit" type="submit" color="primary" [disabled]="!userForm.valid"
              (click)="onsubmit(userForm)">submit</button>
              <button md-raised-button ng-value="cancel" color="primary">cancel</button>
            </div>
          <!--</div>-->
        </form>
      </div>
<div fxLayout="column" fxFlex="20%"></div>
<!--</div>-->


<router-outlet></router-outlet>
