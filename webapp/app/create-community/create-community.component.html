<div fxLayout fxLayoutAlign="center center" class="community-layout-style" >

   <div class="container paper-style" fxLayoutAlign="center center">

      <form class="form-style" [formGroup]="userForm" (ngSubmit)="onsubmit()" >

        <md-card-title>Create New Community</md-card-title>

<!--domain name text field-->
        <div fxLayout fxLayout.xs="column" fxLayoutAlign="center center" fxLayoutGap="10px" fxLayoutGap.xs="0">

            <div class="text-field-style" fxFlex="50%">              
               <md-input-container>
                  <input mdInput placeholder="Enter Domain Name" formControlName="domainName" >
                </md-input-container>

            </div>

<!--community text field-->

            <div class="text-field-style" fxFlex="50%">
                <md-input-container>
                  <input mdInput placeholder="Enter community Name" formControlName="communityName">
                </md-input-container>
            </div>
        </div>
            

<!--select core-activity-->
            <div fxLayout fxLayout.md="column" fxLayoutAlign="center center" fxLayoutGap="10px" fxLayoutGap.md="0">
                <div class="select-field-style" fxFlex="100%">
                  <!--<label class="text-style">Select</label>-->
                  <md-select placeholder="Core Activity" class="selected-value-style" formControlName="coreactivity">
                    <md-option *ngFor="let core of coreActivity" [value]="core.value">
                      {{ core.viewValue }}
                    </md-option>
                  </md-select>
                </div>  
             </div>

<!--choose visibitity mode-->
            <div class="radio-field-style" >
              <table>
                <thead>
                  <td><label class="text-style">Select visibility mode:</label></td>
                </thead>
                <tbody class="tbody-text-style">
                  <tr>
                    <td><md-radio-button value="public"><label class="text-style">Public</label></md-radio-button></td>
                  </tr>
                  <tr>
                    <td><md-radio-button value="privte"><label class="text-style">Private</label></md-radio-button></td>
                 </tr>
                 <tr>
                    <td><md-radio-button value="moderate"><label class="text-style">Moderate</label></md-radio-button></td>
                 </tr>
                </tbody>
              </table>
            </div>

<!--get description from user using text-area -->

            <div class="text-area-style">
               <label class="text-style">Description:</label>
               <div><textarea rows="2" class="text-area-bg"></textarea></div>
            </div> 

<!--select flag container-->
            <div class="check-box-style">
               <table>
                <thead>
                  <td><label class="text-style">Select flags:</label></td>
                </thead>
                <tbody class="tbody-text-style">
                  <tr>
                    <td><md-checkbox><label class="text-style">Flag_One</label></md-checkbox></td>
                  </tr>
                  <tr>
                    <td><md-checkbox><label class="text-style">Flag_Two</label></md-checkbox></td>
                 </tr>
                 <tr>
                    <td><md-checkbox><label class="text-style">Flag_Three</label></md-checkbox></td>
                 </tr>
                </tbody>
              </table>
           </div>

<!--select template -->
            <div class="container" 
                fxLayout
                fxLayout.xs="column"
                fxLayoutAlign="center"
                fxLayoutGap="0px"
                *ngFor="let core of coreActivity"
                 class="template-area-style">
                 <div class="item item-1" fxFlex="100%">
                   <md-card (click)="navigate(core.value)">{{core.value}}</md-card>                     
                  </div>
              </div>


<!--terms and condition-->
            <div class="terms-condition-style">
              <table>
                <thead>
                  <td><label class="text-style">Terms and Condition:</label></td>
                </thead>
                <tbody class="tbody-text-style">
                  <tr>
                    <td><md-checkbox><label class="text-style">I agree</label></md-checkbox></td>
                  </tr>
                </tbody>
              </table>
            </div>

<!--submit the form using raised button-->
            <div class="raised-button-style">
              <button md-raised-button ng-value="submit">submit</button>
              <button md-raised-button ng-value="cancel">cancel</button>
            </div>

        </form>
    </div>
</div>
