<h1 md-dialog-title>Choose Actions:</h1>
<div *ngIf="actions" md-dialog-content>
  <md-select [(ngModel)]="actions">
    <md-checkbox *ngFor="let action of actions" [value]="action">
      {{action.value}}
    </md-checkbox>
  </md-select>
</div>

<div md-dialog-actions>
  <button md-button (click)="confirmSelection()" color="primary">
    Add
  </button>
  <button md-button (click)="dialogRef.close()">
    Cancel
  </button>
</div>
<router-outlet></router-outlet>
