<div fxLayout fxLayoutAlign="start">
  <md-card>
    <md-card-header class="header" fxLayoutAlign="start">
      <h2>Tool bars</h2>
    </md-card-header>
    <md-card-content fxLayoutAlign.xs="column" class="content">
      <md-list>
        <md-list-item *ngFor="let val of this.tools" fxLayoutAlign.xs="column">
          <img md-list-avatar class="img-responsive center-block" src={{val.photo}}>
          <h3 md-line>{{val.toolId}}</h3>
          <p md-line>
            <span>{{val.domain}}</span>
          </p>
        </md-list-item>
      </md-list>
    </md-card-content>
  </md-card>
</div>
