<md-toolbar class="app-toolbar mat-primary mat-toolbar" color="primary" role="toolbar">

<button class="hamburger mat-button" md-button="" title="Docs menu">
  <span class="mat-button-wrapper">
    <md-icon role="img" svgicon="menu" aria-label="menu" class="mat-icon">
      <svg xmlns="http://www.w3.org/2000/svg" focusable="false" viewBox="0 0 24 24">
        <path d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z"></path>
      </svg>
    </md-icon>
  </span>
  <div class="mat-button-ripple mat-ripple" md-ripple=""></div>
  <div class="mat-button-focus-overlay"></div>
</button>
  <a class="nav-link logoAlgin" href="/">
    CALVIN
  </a>

  <md-input-container fxFlex="40%" fxLayout="row" fxLayoutAlign="center center">
    <input mdInput aria-label="search" placeholder="Search" type="search" dividerColor="accent">
    <i class="material-icons" fxLayoutAlign="center end">search</i>
  </md-input-container>

</md-toolbar>
