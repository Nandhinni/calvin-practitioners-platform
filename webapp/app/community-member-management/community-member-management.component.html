<div class="container">

<md-card >
    <md-card-title fxLayout="row" class="new-community">
        Members<div class="searchAlgin"> <input mdInput aria-label="search" fxFlex="100%" placeholder="Search" type="search"  dividerColor="accent">
   <i class="material-icons ">search</i></div>    </md-card-title>
    
    <div class="community-list" *ngFor="let val of members.MemberDetails" >
        <h1></h1>
      <md-list align="start" >
        <md-list-item>
            <img fxFlex='10'md-list-avatar class="img-responsive" src="/assest/images/member.jpg">
            <div  fxFlex='80'>
               
                <div><h5><b>{{val.username}}</b></h5></div>
                <div>{{val.role}}</div>
            </div>
           
          <div>  <button md-button class='button-style' [md-menu-trigger-for]="menu" ><i class="material-icons">more_vert</i></button></div>
        </md-list-item>        
      </md-list>
   

  <md-menu #menu="mdMenu">
      <button md-menu-item (click)='edit()'>Edit</button>
      <button md-menu-item (click)='deleteMember(val.username)'>Delete</button>
    
  </md-menu></div></md-card>

   </div>
    
<div>
    <button  md-raised-button color="primary"  (click)='openDialog()' class="bottom-button">Invite</button>
        
</div>

<router-outlet></router-outlet>
