<div fxLayout="column" md-dialog-content *ngIf="sample">
    <div *ngFor="let core of sample">
        <div *ngFor="let value of core.tools">
            <md-input-container fxLayoutAlign="start stretch">
                <input mdInput placeholder="" value={{value.toolId}}/>
            </md-input-container>
            <md-checkbox *ngFor="let value of value.actions" fxFlexLayout.xs="row">{{value}}</md-checkbox>
        </div>
    </div>
</div>

<div md-dialog-actions fxLayoutAlign="end">
    <button md-button md-dialog-close>Cancel</button>
    <button md-raised-button md-dialog-close color="primary">Apply</button>
</div>
