<md-card>
  <md-list fxLayoutAlign="">
    <md-list-item>
      <md-icon>person</md-icon>
      <h4>Members</h4>
    </md-list-item>
  </md-list>
  <md-card-content fxLayoutAlign.xs="column" class="content">
    <md-list>
      <md-list-item *ngFor="let val of this.members.MemberDetails" fxLayoutAlign.xs="column">
        <img md-list-avatar class="img-responsive center-block" src="./assets/images/member.png">
        
        <!--<md-list-item>{{val.toolId}}</md-list-item>-->
        <!--<md-icon>person</md-icon>-->
        <h3 md-line>{{val.username}}</h3>
        <p md-line>
          <span>{{val.role}}</span>
        </p>
      </md-list-item>
    </md-list>
  </md-card-content>
</md-card>
