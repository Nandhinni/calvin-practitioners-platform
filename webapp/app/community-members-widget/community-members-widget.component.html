  <md-card>
    <md-card-title>
     Members
    </md-card-title>
    <md-card-content class="content">
      <md-list fxLayout="start">
        <md-list-item *ngFor="let val of this.members.MemberDetails" >
          <!--<img md-list-avatar class="img-responsive center-block" src={{val.photo}}>-->
          <h3 md-line>{{val.username}}</h3>
          <p md-line>
            {{val.role}}
          </p>
        </md-list-item>
      </md-list>
    </md-card-content>
  </md-card>
