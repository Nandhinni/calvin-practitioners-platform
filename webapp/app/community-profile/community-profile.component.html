<div *ngIf="samples" class="sample"> 
    <div *ngFor="let sample of samples" >
         <div fxLayout fxLayout.xs="row" fxLayoutGap="0px" fxLayoutGap.xs="0" *ngIf="samples" class="sample">
              <div fxFlex="20%" fxFlexAlign='start' *ngFor="let sample of samples">



        <md-list fxLayoutAlign="start">
          <md-list-item class="community-image">
            <!--<md-icon (click)="openDialog()" class="community-display-pic" mdTooltip="Edit">add_a_photo</md-icon>-->
                       <img md-list-avatar src={{sample.avatar}}>
          </md-list-item>
        </md-list>

        <div *ngIf="samples">
            <!--<md-input-container class="community-details">

                    <input mdInput placeholder="" value={{sample.Domain}} disabled>

          </md-input-container>-->
          <h5 class="community-details-name">{{sample.CommunityName}}</h5>
          <h5 class="community-details">{{sample.created}}</h5>

           <!--<md-input-container class="community-details">

                     <input mdInput placeholder="" value={{sample.created}} disabled>

          </md-input-container>-->
      </div>

      </div>


      <div fxLayout fxLayout.xs="row" fxLayoutGap="0px" fxLayoutGap.xs="0" fxFlex="60%">

        <div fxFlex="60%" class="community-profile" >
           <div>
                    <h1 fxLayoutAlign="start">{{sample.Domain}}</h1>
          </div>
         
            <h4 fxLayoutAlign="start">{{this.ans}}</h4>
          <!--<md-input-container >

            <input mdInput placeholder="" value={{sample.Domain}} disabled>

          </md-input-container>-->
           <md-chip-list class="tags">
                             <md-chip>Code</md-chip>
                            <md-chip>learning</md-chip>
                            <md-chip>developing</md-chip>
                            <md-chip>testing</md-chip>
                            <md-chip>integrating</md-chip>
              </md-chip-list>
            
        
        </div>

      </div>

      <div class="item item-4" fxFlex="20%" fxFlexOrder="4" >
        <div class="manage-community-info">
          <button md-icon-button [mdMenuTriggerFor]="menu">
  <md-icon>settings</md-icon>
</button>
<md-menu #menu="mdMenu">
   <button routerLink="/app/managecommunity" md-menu-item>
    <md-icon>dialpad</md-icon>
    <span>Manage Community</span>
  </button>
  <button routerLink="/app/communityDashBoard" md-menu-item disabled>
    <md-icon>voicemail</md-icon>
    <span>community</span>
  </button>
  <button md-menu-item>
    <md-icon>notifications_off</md-icon>
    <span>Manage Members</span>
  </button>
</md-menu>
        </div>
