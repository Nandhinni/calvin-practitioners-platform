<md-card class="card">
  <div *ngFor="let sample of dummy.roleactions">
     <div fxLayoutAlign='start stretch'>
    <md-input-container fxFlex='90'>
      <input mdInput [(ngModel)]='sample.role' />
    </md-input-container>
    <button md-button class='button-style' (click)='update(dummy.id,dummy.role,dummy.actions)'><md-icon>edit</md-icon></button>
    <button md-button class='button-style'><md-icon>delete</md-icon></button>
  </div>
  <md-chip-list>
         <div fxFlexLayout.xs='row' *ngFor="let action of sample.action"> 
            <md-chip>{{action}}</md-chip>
    </div>
  </md-chip-list>    
  <button fxLayoutAlign='left' md-raised-button (click)='openDialog(sample.role)'>Modify Actions</button>
  </div>
</md-card>
