<div *ngIf='dummy'>

    <div *ngFor='let value of dummy'>

      <md-card>
        <div fxLayoutAlign='start stretch'>

            <md-input-container fxFlex='80%'>
              <input mdInput placeholder={{value.role}}/>
            </md-input-container>

        
             <button md-mini-fab class='button-style'><md-icon>edit</md-icon></button>
             <button md-mini-fab class='button-style'><md-icon>delete</md-icon></button>                  
        </div>
        
          <md-chip-list>
            <div *ngFor='let actions of value.actions' fxFlexLayout.xs='row'>
            <md-chip >{{actions}}</md-chip>
            </div>
          </md-chip-list>
        
        <button fxLayoutAlign='left' md-raised-button (click)='openDialog()'>Modify Actions</button>
      </md-card>
      
    </div>
  </div>
