<!--collect activity cards for display activity page-->
<div class="activity-board item item-3">
  <div *ngIf="dummy" fxFlex="100%" fxLayout="rows" fxLayoutGap="2%" fxLayoutWrap>
      <md-card fxFlex="31%" *ngFor="let sample of dummy" >
        <calvin-activity-card [activity]="sample"></calvin-activity-card>
      </md-card>
  </div>
</div>
