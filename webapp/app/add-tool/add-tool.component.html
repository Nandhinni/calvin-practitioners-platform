
  <md-card class="example-card">
    <md-card-header>
      <div md-card-avatar class="example-header-image"></div>
      <md-card-title>
        <h2>TOOL REGISTRATION</h2>
      </md-card-title>
    </md-card-header>
    <md-card-content>

      <form #addTool="ngForm" (ngSubmit)="registerTool(addTool)">
        <!-- Tool Basic Information -->
        <div fxLayoutAlign="start start">
          <md-input-container class="example-full-width">
            <input mdInput name="toolid" placeholder="Tool ID" [(ngModel)]="toolid" required>
          </md-input-container>
        </div>
        <div fxLayoutAlign="start start">
          <md-input-container class="example-full-width">
            <input mdInput name="toolname" placeholder="Tool Name" [(ngModel)]="toolname" required>
          </md-input-container>
        </div>
        <div fxLayoutAlign="start start">
          <md-input-container class="example-full-width">
            <input mdInput name="toolavatar" placeholder="Tool Avatar URL" [(ngModel)]="toolavatar" required>
          </md-input-container>
        </div>
        <div fxLayoutAlign="start start">
          <md-input-container class="example-full-width">
            <textarea mdInput name="tooldesc" placeholder="Description" [(ngModel)]="tooldesc" required>Put Small Description of the tool</textarea>
          </md-input-container>
        </div>
        <div fxLayoutAlign="start start">
          <md-select name="toolpurpose" placeholder="Tool Purpose" fxLayout="row" [(ngModel)]="toolpurpose">
            <md-option *ngFor="let purpose of uniquePurpose" [value]="purpose">
              {{ purpose }}
            </md-option>
          </md-select>
        </div>


        <!--  Section to For Tool Action -->
        <div>
          <div class="action" fxLayoutGap="20px">
            <h5 fxLayoutAlign="start start"> ACTIONS </h5>
            <hr>
          </div>
      <!--   To Display Added Actions-->
         
          <div *ngFor="let action of actions " fxLayout="row" fxLayout.xs="column" fxLayout.sm="column" fxLayoutGap="20px">
            <div fxLayout.xs="row">
              <md-input-container class="example-full-width">
                <input name="action" mdInput placeholder="Action" disabled value={{action.name}}>
              </md-input-container>
            </div>
            <div fxLayout.xs="row">
              <md-input-container class="example-full-width">
                <input name="grants" mdInput placeholder="Grants" disabled value={{action.grants}}>
              </md-input-container>
            </div>
            <div fxLayout.xs="row">
              <md-input-container class="example-full-width">
                <input name="actionDesc" mdInput placeholder="Description" disabled value={{action.desc}}> 
              </md-input-container>
              <i class="material-icons" (click)="remAction(action.name)">cancel_outline</i>
            </div>
          </div>

      <!--   End of added Action -->

          <div fxLayout="row" fxLayout.xs="column" fxLayout.sm="column" fxLayoutGap="20px">
            <div fxLayout.xs="row">
              <md-input-container class="example-full-width">
                <input name="action" mdInput placeholder="Action" [(ngModel)]="toolaction" required>
              </md-input-container>
            </div>
            <div fxLayout.xs="row">
              <md-input-container class="example-full-width">
                <input name="grants" mdInput placeholder="Grants" [(ngModel)]="toolgrants" required>
              </md-input-container>
            </div>
            <div fxLayout.xs="row">
              <md-input-container class="example-full-width">
                <input name="actionDesc" mdInput placeholder="Description" [(ngModel)]="actionDesc" required>
              </md-input-container>
            </div>
          </div>

          <div fxLayout="row" fxLayout.xs="column" fxLayoutAlign="end">
            <!--<md-icon (click)="AddAction()">add_outline</md-icon>-->
            <i class="material-icons" (click)="AddAction()">add_circle_outline</i>
          </div>
        </div>
        <!-- Tool Action Section Ends Here-->

        <!-- Tool Event Section Starts-->
        <div>
          <div class="event">
            <h5 fxLayoutAlign="start start"> EVENTS </h5>
            <hr>
          </div>
                <!--  To Display Already Added Event-->

        <div *ngFor="let event of events" fxLayout="row" fxLayout.xs="column" fxLayout.sm="column" fxLayoutGap="20px">
            <div fxLayout.xs="row">
              <md-input-container class="example-full-width" fxLayout="row">
                <input name="event" mdInput placeholder="Event Name" disabled value={{event.name}}>
              </md-input-container>
            </div>
            <div fxLayout.xs="row">
              <md-input-container class="example-full-width" fxLayout="row">
                <input name="payload" mdInput placeholder="Meta Data" disabled value={{event.metadata}}>
              </md-input-container>
            </div>
            <div fxLayout.xs="row">
              <md-input-container class="example-full-width">
                <input name="evdesc" mdInput placeholder="Description" disabled value={{event.description}}>
              </md-input-container>
              <i class="material-icons" (click)="remEvent(event.name)">cancel_outline</i>
            </div>
          </div>
                   <!-- End of Displaying Added Events-->

          <div fxLayout="row" fxLayout.xs="column" fxLayout.sm="column" fxLayoutGap="20px">
            <div fxLayout.xs="row">
              <md-input-container class="example-full-width" fxLayout="row">
                <input name="event" mdInput placeholder="Event Name" [(ngModel)]="tooleventname" required>
              </md-input-container>
            </div>
            <div fxLayout.xs="row">
              <md-input-container class="example-full-width" fxLayout="row">
                <input name="payload" mdInput placeholder="Meta Data" [(ngModel)]="eventpayload" required>
              </md-input-container>
            </div>
            <div fxLayout.xs="row">


              <md-input-container class="example-full-width">
                <input name="evdesc" mdInput placeholder="Description" [(ngModel)]="eventDesc" required>
              </md-input-container>
            </div>

          </div>
          <div fxLayout="row" fxLayout.xs="column" fxLayoutAlign="end">
            <div>
              <i class="material-icons" (click)="AddEvent()">add_circle_outline</i>
              <!--<button md-mini-fab (click)="AddEvent()"><md-icon>add_outline</md-icon></button>-->
            </div>
          </div>
        </div>
        <!--   Tool Event Section Ends Here-->

        <div fxLayoutAlign="start">
          <md-checkbox name="toc" [(ngModel)]="toc" (click)="enableSubmit()">I Agree To The Terms and Conditions!</md-checkbox>
        </div>
        <div fxLayout="row" fxLayoutAlign="center" fxLayoutGap="15px">
          <!-- Cancel Button-->
          <a md-raised-button routerLink="/app/home">Cancel</a>
          <!-- Submit button to Add the tool-->
          <button md-raised-button color="primary" type="submit" [disabled]="flag===0">Submit</button>
        </div>
      </form>
    </md-card-content>

  </md-card>
