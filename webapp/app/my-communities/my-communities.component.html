<md-card fxFlex="100%" class="usercommunitylist">
	<md-card-title fxLayout="row" class="new-community">
		Communities
	</md-card-title>

	<div class="community-list">

		<md-list align="start">
			<div *ngIf="CommunitiesInfo.length==0">
				<h4> It seems you are not a part of any community..!!!
				</h4><span><md-icon>sad</md-icon></span>
			</div>
			<div *ngIf="!CommunitiesInfo.length==0">
				<md-list-item *ngFor="let userCommunityItem of CommunitiesInfo" (click)="routeToCommunity(userCommunityItem.domain)">

					<img md-list-avatar src="{{userCommunityItem.avatar}}">
					<h2 md-line>{{userCommunityItem.domain}}</h2>
					<p md-line>
						{{userCommunityItem.role}}
					</p>
				</md-list-item>
			</div>
			<md-card-actions fxFlex="100%" fxLayoutAlign="end">
				<button md-mini-fab routerLink="/app/createCommunity" class="button"><md-icon>add</md-icon></button>
			</md-card-actions>
		</md-list>
	</div>
</md-card>
