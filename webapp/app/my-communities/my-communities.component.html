<md-card fxFlex="100%">
	<md-card-title fxLayout="row" class="new-community">
		Communities
	</md-card-title>
	<button md-mini-fab routerLink="/app/createCommunity" class="button"><md-icon>add</md-icon></button>			
	<div class="community-list" >
	  <md-list align="start">
	    <md-list-item *ngFor="let userCommunityItem of userCommunityListArray">
	      <img md-list-avatar src="{{userCommunityItem.CommunityUrl}}" alt="Desc 1">
	      <h3 md-line>{{userCommunityItem.CommunityName}}</h3>
	      <p md-line>
	        <span>{{userCommunityItem.DomainName}}</span>
	      </p>
	    </md-list-item>	    
	  </md-list>
	</div>
</md-card>
