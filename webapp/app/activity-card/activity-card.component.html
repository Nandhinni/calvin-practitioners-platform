<md-card>
  <md-card-header class="head" fxFlex="100%" fxLayout="row">
    <div fxFlex="10%" >
  <img class="example-header-image" md-card-avatar src="{{activity.actor.href}}" alt="">
    </div>
    <div align="start" fxFlex="80%">
     <md-card-title>{{activity.actor.name}} {{activity.type}}</md-card-title>
      <md-card-subtitle>{{activity.object.name}}</md-card-subtitle>
    </div>
  </md-card-header>
         <hr fxFlex="100%">
    <md-card-content>
    <img md-card-image src="{{activity.target.content}}" height="=50%">
  </md-card-content>
  <div>
      <md-card-content>{{activity.name}}</md-card-content>
    </div>
    <div>
      <md-card-content>
       {{activity.context.name}}
        <a href="">{{activity.context.href}}</a>
      </md-card-content>
    </div>
     <div>
      <md-card-content>
       {{activity.target.name}}
        <a href="">{{activity.target.url}}</a>
      </md-card-content>
    </div>
</md-card>
