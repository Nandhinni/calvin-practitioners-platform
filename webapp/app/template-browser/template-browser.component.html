<div fxLayout >
<md-card fxFlex="100%">
  <md-card-title><h4>Template Browser</h4></md-card-title>
     <div fxLayout fxLayoutAlign="center center" fxLayout.md="column">
           <md-card-subtitle>
                <md-input-container>
                   <input mdInput disabled value="Template_Name">
                 </md-input-container>
              </md-card-subtitle>
     </div>
    <md-grid-list cols="3" rowHeight="100px">
         <md-grid-tile *ngFor="let core of template" (click)="selectcore(core)">
            {{core.value}}
           </md-grid-tile>
    </md-grid-list>
</md-card>
</div>
